<h2>HTML Pattern attribute tests</h2>

<label for="patternText">Pattern:</label>
<input type="text" id="pattern" [(ngModel)]="patternToTest" />
<button id="btnSetPattern" (click)="setPattern()">Set Pattern</button>
<br />

<label for="textbox">Text:</label>
<input type="text" id="textbox" [(ngModel)]="testValue" a-pattern-restrict [pattern]="restrictedPattern" />
