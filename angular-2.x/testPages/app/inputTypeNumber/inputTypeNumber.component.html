<h2>Input type=number tests</h2>

<form name="form" novalidate> 
    <label for="pattern">Pattern:</label>
    <input type="text" name="pattern" id="pattern" [(ngModel)]="patternToTest" />
    <button id="btnSetPattern" (click)="setPattern()">Set Pattern</button>
    <br />

    <label for="textbox">Text:</label>
    <input type="number" name="textbox" id="textbox" [(ngModel)]="testValue" a-pattern-restrict [pattern]="restrictedPattern" />
</form>
